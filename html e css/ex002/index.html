<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>posso escrever o paragráfo de qualquer jeito, bastando ele estar em &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN/ GREATER THAN--> 
    </p>
    <p>se precisar quebrar o texto <br> em algum lugar, usar a tag &lt;br&gt;</p>
    <p>vamos adicionar simbolos :
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar emojis: 
        &#x1F913;
        &#x1F596;
    </p>
</body>
