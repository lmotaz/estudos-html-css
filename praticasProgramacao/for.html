<!DOCTYPE html>
<html lang="en">
<head>
    <title>estruturas de repetição </title>
    <meta charset="UTF-8">
    <script>

        const qtd = prompt('quantas notas?')
        let nota = 0
        let soma = 0 

        for(let i = 1; i <=qtd; i++){
            nota = Number(prompt('digite a nota ' + i))
            soma = soma + nota
        }

        const media = soma / qtd
        console.log('a media final é: ' + media)
            
        
        
    </script>
</head>

</body>
</html>
