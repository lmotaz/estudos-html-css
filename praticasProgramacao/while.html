<!DOCTYPE html>
<html lang="en">
<head>
    <title>estruturas de repetição </title>
    <meta charset="UTF-8">
    <script>

        let contador = 1
        const qtd = prompt('quantas repetições você deseja?')
        let soma = 0
        let nota = 0 

        while(contador <= qtd){

            do{
                nota = Number(prompt('digite a nota ' + contador))
            }while( nota > 10 )   

            soma = soma + nota
            contador++  
        }
    
          console.log('soma: ' + soma)
          console.log('nota: ' + nota)        

          const media = soma/qtd
          console.log('media: ' + soma/qtd)
          
          const resultado = media >=7 ? 'aprovado' : 'reprovado'
          console.log('resultado: ' + resultado)
        
    </script>
</head>
