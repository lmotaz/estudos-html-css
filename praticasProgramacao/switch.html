<!DOCTYPE html>
<html>
    <head>
        <title>Estruturas de Condição</title>

        <script>

            /*
            Verificar o aumento de salario com os seguintes cargos
            estagiario: 100%
            analista: 50%
            gerente :30%
            presidente: 10%
            */

            const salario = prompt('digite o salario')
            const cargo = prompt('digite o cargo')
            let aumento = 0

            switch(cargo){
                case 'estagiario': aumento = 2; break;
                case 'analista':   aumento = 1.5;  break;
                case 'gerente':    aumento = 1.3;   break;
                case 'presidente': aumento = 1.1;   break
                default: alert('Favor escolher um cargo válido')
            }

            //const novoSalario = salario + (salario * aumento)
            //const novoSalario = salario * (1 + aumento)
            const novoSalario = salario * aumento


            console.log("o novo salario é R$ " + novoSalario)
                    
        </script>
