<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8" />

        <script>

            function somar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value                

                const soma = Number(n1) + Number(n2)
    
                const resultado = document.getElementById('resultadosoma')

                resultado.innerHTML = ("A soma dos números é " + soma)                               
            }

            function subtrair(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value 

                const subtrair = Number(n1) - Number(n2)

                const resultado = document.getElementById('resultadosub')

                resultado.innerHTML = ("A subtração dos números é " + subtrair)
            }

            function multiplicar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const multiplicar = Number(n1) * Number(n2)

                const resultado = document.getElementById('resultadomult')

                resultado.innerHTML = ("A multiplicação dos números é " + multiplicar) 
            }

            function dividir(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const dividir = Number(n1) / Number(n2)

                const resultado = document.getElementById('resultadodiv')

                resultado.innerHTML = ("A divisão dos números é " + dividir)
            }

        </script>

    </head>
    <body>
        
        <form action="">

            N1: <input type="text" id="n1" /> <br>
            N2: <input type="text" id="n2" /> <br>
            <input type="button" value="Somar" onclick="somar()">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">

            <h1 id="resultadosoma">A soma dos números é: </h1>
            <h1 id="resultadosub">A subtração dos números é: </h1>
            <h1 id="resultadomult">A multiplicação dos números é: </h1>
            <h1 id="resultadodiv">A divisão dos números é: </h1>
                                  
        </form>
        
    </body>
</html>
